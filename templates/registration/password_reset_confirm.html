{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}🔐 Yangi Parol So'z Kiriting{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; padding-top: 80px;">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%; border-radius: 15px; background-color: #f8f9fa;">
        <div class="card-body">
            <h2 class="text-center text-primary mb-4">🔒 Yangi Parolni O'rnating</h2>
            <p class="text-muted text-center">Iltimos, kuchli va xavfsiz parol kiriting.</p>

            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }} 
                
                <button type="submit" class="btn btn-primary w-100 fw-bold mt-3">
                    ✅ O'zgartirish
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">
                    🔑 Tizimga Qaytish
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
