{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Kirish{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <div class="card-body">
            <h2 class="text-center text-primary mb-4">🔐 Saytga kirish</h2>
            
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}  
                <button type="submit" class="btn btn-warning w-100 fw-bold mt-3">
                    🚀 Kirish
                </button>
            </form>
            
            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}" class="text-decoration-none text-muted">
                    Parolni unutdingizmi?
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
